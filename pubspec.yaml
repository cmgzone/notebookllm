name: notebook_llm
description: Premium source-grounded Notebook LLM mobile app (Flutter)
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1
  responsive_framework: ^1.2.0
  flutter_animate: ^4.5.0
  share_plus: ^10.0.0
  dio: ^5.4.3
  just_audio: ^0.9.40
  audio_service: ^0.18.13
  record: ^5.0.4
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Backend API communication (postgres removed - using REST API)
  uuid: ^4.3.3
  http: ^1.2.0
  flutter_markdown: ^0.7.3
  shared_preferences: ^2.2.3
  lucide_icons: ^0.257.0
  flutter_dotenv: ^5.1.0
  file_picker: ^8.0.0
  video_player: ^2.9.2
  cached_network_image: ^3.3.1
  mime: ^1.0.4
  path: ^1.9.0
  timeago: ^3.6.1
  path_provider: ^2.1.5
  speech_to_text: ^7.0.0
  url_launcher: ^6.2.5
  encrypt: ^5.0.3
  crypto: ^3.0.3
  flutter_tts: ^4.0.2
  flutter_secure_storage: ^9.2.2
  intl: ^0.20.2
  youtube_player_flutter: ^9.0.3
  cupertino_icons: ^1.0.6
  audioplayers: ^6.5.1
  elevenlabs_agents: ^0.3.0
  permission_handler: ^12.0.1
  pdf: ^3.11.3
  google_generative_ai: ^0.4.6
  wakelock_plus: ^1.2.8
  flutter_background_service: ^5.0.10
  flutter_local_notifications: ^18.0.1
  flutter_overlay_window: ^0.4.5
  showcaseview: ^3.0.0
  flutter_paypal_payment: ^1.0.6
  flutter_stripe: ^11.2.0
  image_picker: ^1.0.7
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/app_icon.png
    - assets/images/app_logo.png
    - assets/images/empty_notebooks.png
    - assets/images/empty_sources.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/app_icon.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: assets/images/app_icon.png
  windows:
    generate: true
    image_path: assets/images/app_icon.png
  macos:
    generate: true
    image_path: assets/images/app_icon.png

dependency_overrides:
  web: ^1.0.0

  record_linux: ^1.2.1