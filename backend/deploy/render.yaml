services:
  - type: web
    name: notebookllm-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: notebookllm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: notebookllm-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
    healthCheckPath: /health

  - type: redis
    name: notebookllm-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: notebookllm-db
    databaseName: notebookllm
    user: notebookllm_user
    plan: starter