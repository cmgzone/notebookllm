services:
  - type: web
    name: notbook-llm-backend
    runtime: node
    region: oregon
    rootDirectory: backend
    buildCommand: npm install && npm run build && cd mcp-server && npm install && npm run build && cd ..
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
